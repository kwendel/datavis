<!DOCTYPE html>
<html>
<head>
	<title>IN4086 - Data Visualization</title>
	<link rel=stylesheet href=scss/style.scss>
</head>
<body>

<div id="wrapper" class="d-flex flex-column container-fluid">

	<div class="flex-grow-1 d-flex flex-row row">

		<div id="sidebar" class="col-sm-12 col-md-5">
			<h3>Historical Dutch Weather</h3>
			<p>Choose a feature to visualize the selected time period.</p>

			<div id="test" class="btn-group">

			</div>

			<div id="timeline_container">
				<svg id="timeline"></svg>
			</div>

			<svg height="0" width="0" xmlns="http://www.w3.org/2000/svg" version="1.1">
				<defs>
					<pattern id="na" patternUnits="userSpaceOnUse" width="4" height="4">
						<image xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAD0lEQVQImWNgQAX/yeAAAIHCA/0RE2WAAAAAAElFTkSuQmCC"
							   x="0" y="0" width="4" height="4">
						</image>
					</pattern>
					<linearGradient id="rdylbu" x2="1" y2="1" gradientTransform="rotate(45)">
						<stop offset="0%" stop-color="#91bfdb" />
						<stop offset="50%" stop-color="#ffffbf" />
						<stop offset="100%" stop-color="#fc8d59" />
					</linearGradient>
				</defs>
			</svg>

		</div>

		<div id="mapPane" class="d-flex flex-column col-sm-12 col-md-7">

			<div id="map_container" class="flex-grow-1">
				<svg id="map"></svg>
			</div>

		</div>

	</div>
</div>

<script type="text/javascript" src="src/main.js"></script>

</body>
</html>
