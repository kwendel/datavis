<!DOCTYPE html>
<html>
<head>
	<title>IN4086 - Data Visualization</title>
	<link rel=stylesheet href=scss/style.scss>
</head>
<body>

<div id="wrapper" class="d-flex flex-column container-fluid">

	<header>
		<h1>Weather Visualizations</h1>
	</header>

	<div class="flex-grow-1 d-flex flex-row row">

		<div id="selectionPane" class="col-sm-12 col-md-2">
			<h3>Feature selection</h3>

			<form>
				<div class="form-check">
					<label class="form-check-label" for="featureOne">
						<input class="form-check-input" type="checkbox" name="featureOne" id="featureOne"
							   value="" checked> Temperature
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label" for="featureTwo">
						<input class="form-check-input" type="checkbox" name="featureTwo" id="featureTwo"
							   value=""> Wind speed
					</label>
				</div>
			</form>

		</div>

		<div id="mapPane" class="d-flex flex-column col-sm-12 col-md-8">

			<div id="map_container" class="flex-grow-1">
				<svg id="map">

				</svg>
			</div>

			<div id="timeline" class="">
				<h4>Select time range</h4>
				<p><a href="https://refreshless.com/nouislider/">NoUISlider?</a></p>

				<p>Timeline map hier (temperatuur oid)?</p>
			</div>

		</div>

		<div id="informationPane" class="col col-sm-12 col-md-2">

			<div class="card">
				<div id="example" class="card-body">
					<h3>Additional information</h3>
					<p>Select province.</p>
				</div>
			</div>

		</div>

	</div>
</div>


<script type="text/javascript" src="src/main.js"></script>

<svg height="10" width="10" xmlns="http://www.w3.org/2000/svg" version="1.1">
	<defs>
		<pattern id="na" patternUnits="userSpaceOnUse" width="4" height="4">
			<image xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAD0lEQVQImWNgQAX/yeAAAIHCA/0RE2WAAAAAAElFTkSuQmCC"
				   x="0" y="0" width="4" height="4">
			</image>
		</pattern>
		<linearGradient id="rdylbu" x2="1" y2="1" gradientTransform="rotate(45)">
			<stop offset="0%" stop-color="#91bfdb" />
			<stop offset="50%" stop-color="#ffffbf" />
			<stop offset="100%" stop-color="#fc8d59" />
		</linearGradient>
	</defs>
</svg>

</body>
</html>
