<!DOCTYPE html>
<html>
<head>
	<title>IN4086 - Data Visualization</title>
	<link rel="stylesheet" href="/style.a6dae8f7.css">
<script src="/style.a6dae8f7.js"></script></head>
<body>

<div id="wrapper" class="d-flex flex-column">

	<header>
		<h1>Weather Visualizations</h1>
	</header>

	<div class="flex-grow-1 d-flex flex-row">

		<div id="selectionPane">
			<h3>Feature selection</h3>

			<form>
				<div class="form-check">
					<label class="form-check-label" for="featureOne">
						<input class="form-check-input" type="checkbox" name="featureOne" id="featureOne" value="" checked=""> Temperature
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label" for="featureTwo">
						<input class="form-check-input" type="checkbox" name="featureTwo" id="featureTwo" value=""> Wind speed
					</label>
				</div>
			</form>

		</div>

		<div id="mapPane" class="d-flex flex-column">

			<div id="viscontainer" class="flex-grow-1">
				<svg id="vis"></svg>
			</div>

			<div id="timeline" class="">
				<h4>Select time range</h4>
				<p><a href="https://refreshless.com/nouislider/">NoUISlider?</a></p>

				<p>Timeline map hier (temperatuur oid)?</p>
			</div>

		</div>

		<div id="informationPane">

			<div class="card">
				<div id="example" class="card-body">
					<h3>Additional information</h3>
					<p>Select province.</p>
				</div>
			</div>

		</div>

	</div>
</div>


<script type="text/javascript" src="/main.1f19ae8e.js"></script>

</body>
</html>
